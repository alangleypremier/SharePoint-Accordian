
<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .accordion {
      background-color: #f2f2f2;
      color: #333;
      cursor: pointer;
      padding: 14px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .active, .accordion:hover {
      background-color: #ddd;
    }

    .panel {
      padding: 0 18px;
      background-color: white;
      display: none;
      overflow: hidden;
      border: 1px solid #ccc;
      border-top: none;
    }
  </style>
</head>
<body>

<h3>Our Core Values</h3>

<button class="accordion"><strong>Advocacy</strong></button>
<div class="panel">
  <p>We are a Collaborative Voice for Others.</p>
</div>

<button class="accordion"><strong>Accountability</strong></button>
<div class="panel">
  <p>We Do What We Say We Will Do!</p>
</div>

<button class="accordion"><strong>Authenticity</strong></button>
<div class="panel">
  <p>We are Kind, Compassionate, Patient and Understanding.</p>
</div>

<button class="accordion"><strong>Accessibility</strong></button>
<div class="panel">
  <p>We help people access services through expanding our reach.</p>
</div>

<script>
  var acc = document.getElementsByClassName("accordion");
  for (var i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        panel.style.display = "block";
      }
    });
  }
</script>

</body>
</html>
